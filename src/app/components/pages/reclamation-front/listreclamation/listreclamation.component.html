<app-header></app-header>
<breadcrumb #parent>
    <div class="sub-header p-relative">
      <div class="overlay overlay-bg-black"></div>
      <div class="pattern"></div>
      <div class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-12">
  
                <div class="sub-header-content p-relative">
                  <h1 class="text-custom-white lh-default fw-600">Reclamation</h1>
                 
                </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </breadcrumb>
  <div class="section-padding lw-tab-section p-relative">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="lw-mega-tab">
            <ul ngbNav #navplans="ngbNav" class="nav lw-nav-tabs">
              <li [ngbNavItem]="1">
               
                <div class="table-responsive">
                  <table class="lw-tab-table">
                    <tr class="lw-table-row-1">
                      <th>informationText</th>
                      <th>state </th>
                      <th>dateComplaint</th>
                      <th>object </th>
                      <th> Actions </th>
  
                    </tr>
                    <tr *ngFor = "let R of listReclamation">
                      <td class="lw-table-data-2">
                        {{ R.informationText }}
                      </td>
                      <td class="lw-table-data-3">
                        {{ R.state }}
                      </td>
                      <td class="lw-table-data-4">
                        {{ R.dateComplaint }}
                      </td>
                      <td class="lw-table-data-4">
                        {{ R.object  }}
                      </td>
                      <button  *ngIf="!R.state" (click)  = "updateEmployee(R.idComplaint)" class = "btn btn-outline-primary"> Update</button>
                      
                    </tr>
  
                  </table>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
             <app-footer></app-footer>

<app-header></app-header>
<app-breadcrumb></app-breadcrumb>




<!-- start rate Calculator -->
<section class="section-padding pb-30 exp-cal2">
  <div  class="container">
      
      <div class="row">
          <div class="offset-lg-2 col-lg-8 ">
              <div class="exp-cal2-loan">
                  <div class="row">
                      <div class="col-md-5">
                        <p class="fw-600 text-center">Enter your Inves amount</p>
                        <div >
                            <input class="form-control"
                            placeholder="0DT" maxlength="10" name="calculator" type="number" id="num1"
                            #amount="ngModel" [(ngModel)] = "Inves.amoutInvestesment">
                                  
                        </div>
                        <p class="fw-600 mt-2 fs-13">*The more you invest the more you will save money</p>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <div class=exp-cal-icon>
                            <button type="button" id="calculate"><i class="fa fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <p class="fw-600 text-center exp-cal2-content">Your Inves rate</p>
                        <div >
                          <input _ngcontent-heb-c13="" id="sum" name="sum" 
                          class="form-control" type="number" value={{torate}}>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                      <button (click)="Rate(amount.value)"   
                      class="btn-first btn-submit text-light-blue full-width"
                       type ="submit" ><b>Find My Rate</b></button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- End rate Calculator -->


<!-- Start User Details -->
<section    >
  <div class="container">
    <div class="row">
      <div class="offset-lg-2 col-lg-8">
        <div class="user-info-tabs">
          <div class="step-tab-inner">
            <div class="heading text-center">
              <h4 class="text-custom-black fw-600">Create New Investissement</h4>
            </div>
            <form (ngSubmit) = "onSubmit()">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="text-custom-black fs-14 fw-600">Investor Name</label>
                    <input type="text" class ="form-control" 
                    #nameInvestesment="ngModel"  [(ngModel)] = "Inves.nameInvestesment"
                     name = "nameInvestesment" placeholder="Enter name" >
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-custom-black fs-14 fw-600">SecondName</label>
                    <input type="text" class ="form-control" #secondnnameInvestesment="ngModel"
                     [(ngModel)] = "Inves.secondnnameInvestesment" name = "secondnnameInvestesment"
                     placeholder="Enter second name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="text-custom-black fs-14 fw-600">CIN</label>
                    <input type="number" class ="form-control" #cinInvestesment="ngModel" 
                     [(ngModel)] = "Inves.cinInvestesment" name = "cinInvestesment"
                     placeholder="Your ID Card">
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-custom-black fs-14 fw-600">Email</label>
                      <input type="email" class ="form-control" #mailInvestesment="ngModel" 
                      [(ngModel)] = "Inves.mailInvestesment" name = "mailInvestesment"
                      placeholder="Enter a valid E-mail">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-custom-black fs-14 fw-600">Profession</label>
                      <input type="text" class ="form-control" #professionInvestesment="ngModel" 
                      [(ngModel)] = "Inves.professionInvestesment" name = "professionInvestesment"
                      placeholder="Enter your actual profssion">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-custom-black fs-14 fw-600">Amount Investissement</label>
                      <input type="number" class ="form-control" #amoutInvestesment="ngModel" 
                      [(ngModel)] = "Inves.amoutInvestesment" name = "amoutInvestesment"
                      placeholder="Enter an amount">
                    </div>
                  </div>
               </div>
               <div class="col-12" >
                <button  class="btn-first btn-submit text-light-blue full-width" 
                type ="submit" ><b>Submit</b></button>
              </div>
            </form>
            <div class="col-12" >
              <button  class="btn-first btn-submit text-light-blue full-width" 
              (click) = "goToFundList()" ><b>Cancel</b></button>
            </div>
           
          </div>
        </div>
      </div>
    </div>
 </div>
</section>



<app-footer></app-footer>

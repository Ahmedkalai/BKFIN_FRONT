      <div class="pattern"></div>
      <div class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-12">
  
                <div class="sub-header-content p-relative">
                  <h1 class="text-custom-white lh-default fw-600">Accounts</h1>
                  <ul class="custom">
                    <li><a class="text-custom-white">Home</a></li>
                    <li >
  
                        <a>list of accounts</a>
                    </li>
  
                  </ul>
                </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

                        <th> dateTransaction </th>
                        <th> RibRecipient</th>
                        <th> RibEmetteur </th>
                        <th> amount</th>
                        
  
                    </tr>
                    <tr *ngFor = "let trs of tr" >

                           <td> {{ trs.RibRecipient }} </td>
                           <td> {{ trs.RibEmetteur }} </td>

                           </td>

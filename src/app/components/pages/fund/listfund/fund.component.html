<app-header></app-header>
<app-breadcrumb></app-breadcrumb>

<section class="section-padding-bottom ln-loan-calculator-style">
  <div class="container">
      <div class="row">
          <div class="offset-lg-3 col-lg-6">
              <div class="ln-loan-calculator-wrap">
<div class="loan-price-wrap">
  <h4 class="text-center text-custom-black fw-600">Fund Management</h4>
                    <p class="text-custom-black text-center">Create New Fund</p>
  <div class="quantity mb-xl-20">
      <input type="text" class="form-control form-control-custom"  #tauxGain="ngModel" value="{{counter}}"
       [(ngModel)] = "Fund.tauxGain" name = "name" placeholder="Enter the rate ( exemple : 0.04 )" >
      <button class="minus-btn btn-first btn-submit-fill btn-height" type="button" (click)="decrement()"> <i class="fas fa-minus"></i></button>
      <button class="plus-btn btn-first btn-submit-fill btn-height border-0" type="button" (click)="increment()"> <i class="fas fa-plus"></i></button>
  </div>
</div>
<div class="col-12" >
  <button (click) = "addFund()"   class="btn-first btn-submit text-light-blue full-width" type ="submit" >Add New Fund</button>
</div>
<div class="col-12" >
  <button (click)="goToDeails()"   class="btn-first btn-submit text-light-blue full-width" type ="submit" >View Details Funds</button>
</div>
</div>
</div>
</div>
</div>
</section>



<section class="section-padding bg-gray">
  <div class="container"  class="padding-top : 1px" >
    <div class="row doctors-team-style-2" class="section-padding-top : 5px">     
      <div class="container mt-5">
      
        <div class="search p-relative">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search..."
            [(ngModel)]="filterTerm"
          />
          </div>
        </div>
        <div class="table-responsive">
          <table class="lw-tab-table" >
            <tr class="lw-table-row-1">
              <th [appSort]="listFunds" data-order="desc" data-name="Fund Identifier" scope="col">Fund Identifier</th>
              <th [appSort]="listFunds" data-order="desc" data-name="Amount" scope="col">Amount</th>
              <th [appSort]="listFunds" data-order="desc" data-name="Rate" scope="col">Rate</th>
              <th [appSort]="listFunds" data-order="desc" data-name="Win" scope="col">Win Rate</th>
              <th>Actions</th>
            </tr>
            <tr *ngFor = "let Fund  of listFunds | filter: filterTerm | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index
        ">
              <td class="lw-table-data-2">
                {{Fund.idFund}}
              </td>
              <td class="lw-table-data-2">
                {{Fund.amountFund}}
              </td>
              <td class="lw-table-data-3">
                {{Fund.tauxFund}}
              </td>
              <td class="lw-table-data-4">
                {{Fund.tauxGain}}
          
            
  
                                   <td class="lw-table-data-3 choose-btn">
                                     <button   (click) = "goToaddInves(Fund.idFund)" 
                                      class = "btn btn-outline-primary"  type ="submit"  >Add Investissement</button>
                               
                                     <button type ="button" class = "btn btn-danger"(click)="deleteFund(Fund.idFund)">Delete</button>
                                   </td>
            </tr>

          </table>
          <div class="d-flex justify-content-center">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </div>          
        </div>           
        <hr>           
      </div>           
    </div>
  </div>
</section>



<!-- start rate Calculator -->
<section class="section-padding pb-0 exp-cal2">
  <div class="container">
      <div class="section-header">
          <div class="section-heading">
              <h3 class="text-white fw-700">Rate Calculator</h3>
              <div class="section-description">
                  <p class="text-light-white">The more you invest the more you will save money</p>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="offset-lg-2 col-lg-8 ">
              <div class="exp-cal2-loan">
                  <div class="row">
                      <div class="col-md-5">
                        <p class="fw-600 text-center">Enter your Inves amount</p>
                        <div class="exp-cal2-input">
                            <input placeholder="0DT" maxlength="10" name="calculator" type="number" id="num1"
                            #amount="ngModel" [(ngModel)] = "Inves.amoutInvestesment">
                            <input placeholder="$0" maxlength="10" class="d-none" name="calculator" value={{torate}}
                            [(ngModel)] = torate
                                type="text" id="num2" >
                                
                        </div>
                        <p class="fw-600 mt-2 fs-13">please enter amount sup 8000DT</p>
                    </div>
                    <div class="col-md-2 align-self-center">
                        <div class=exp-cal-icon>
                            <button type="button" id="calculate"><i class="fa fa-angle-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <p class="fw-600 text-center exp-cal2-content">Your final amount</p>
                        <div class="ex-calculate-value">
                            <input type="text" name="sum" id="sum"  readonly> 
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                      <button (click)="Rate(amount.value)"   class="btn-first btn-submit text-light-blue full-width" type ="submit" >Find My Rate</button>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- End rate Calculator -->

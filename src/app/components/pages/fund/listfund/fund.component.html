<app-header></app-header>
<breadcrumb #parent>
  <div class="sub-header p-relative">
    <div class="overlay overlay-bg-black"></div>
    <div class="pattern"></div>
    <div class="section-padding">
      <div class="container">
        <div class="row">
          <div class="col-12">

              <div class="sub-header-content p-relative">
                <h1 class="text-custom-white lh-default fw-600">Fund</h1>
                <ul class="custom">
                  <li><a class="text-custom-white">Home</a></li>
                  <li >

                      <a>Apply for loan</a>
                  </li>

                </ul>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</breadcrumb>
<div class="section-padding lw-tab-section p-relative">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="lw-mega-tab">
            <ul ngbNav #navplans="ngbNav" class="nav lw-nav-tabs">
              <li [ngbNavItem]="1">
                <a ngbNavLink>
                  Gestion Fund
                  <button (click) = "goToaddfund()"  class = "btn btn-success"  type ="submit" >Add New Fund</button>
                </a>
                
                <div class="table-responsive">
                  <table class="lw-tab-table">
                    <tr class="lw-table-row-1">
                        <th>Fund identifier</th>
                        <th>Amount</th>
                        <th>Rate</th>
                        <th>Win Rate</th>
                        <th> Actions </th>
                    </tr>
                    <tr *ngFor="let Fund of listFunds">
                        <td class="lw-table-data-2"  class="center">
                            {{Fund.idFund}}
                          </td>
                      <td class="lw-table-data-2"  class="center">
                        {{Fund.amountFund}}
                      </td>
                      <td class="lw-table-data-3" class="center">
                        {{Fund.tauxFund}}
                      </td>
                      <td class="lw-table-data-4" class="center">
                      {{Fund.tauxGain}}
                      </td>
                      <td class="lw-table-data-3" class="center">
                        <button  class = "btn btn-success" type ="submit" >View Details Fund</button>
                        <button  class = "btn btn-success" type ="submit" >Update</button>
                        <button  class = "btn btn-success" type ="submit" >Delete</button>
                      </td>
                    </tr>
                  </table>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>

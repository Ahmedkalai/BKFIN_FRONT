<app-header></app-header>
<app-breadcrumb></app-breadcrumb>

<!-- Start User Details -->
<section >
  <div >
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        
          
            
            <form style="margin-top: 40px">
              <div class="row">
               
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="text-custom-black fs-14 fw-600">Win Rate</label>
                    <input type="number" class ="form-control" #tauxGain="ngModel"  [(ngModel)] = "Fund.tauxGain" name = "tauxGain">
                  </div>
                </div>
               </div>
            </form>
      </div>
    </div>
 </div>
</section>

<div  class="section-padding lw-tab-section p-relative"> 
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="lw-mega-tab">
            <ul ngbNav #navplans="ngbNav" class="nav lw-nav-tabs">
              <li [ngbNavItem]="1">
                
               
                  <button (click) = "addFund()"  class = "btn btn-success"  type ="submit" style="margin-left: 80px" style="margin-bottom: 10px" >Add New Fund</button>
                  <h3 style="margin-bottom: 20px" >Fund Management</h3> 

<!-- start Loan Calculator -->
<section class="section-padding pb-0 exp-cal2">
  <div class="container">
  
      <div class="row">
          <div class="offset-lg-2 col-lg-8 ">
              <div class="exp-cal2-loan">
                  <div class="row">
                      <div class="col-md-5">
                          <p class="fw-600 text-center">Enter your Inves amount</p>
                          <div class="exp-cal2-input">
                              <input placeholder="0DT" maxlength="10" name="calculator" type="number" id="num1"
                              #amount="ngModel" [(ngModel)] = "Inves.amoutInvestesment">
                              <input placeholder="$0" maxlength="10" class="d-none" name="calculator" value={{torate}}
                              [(ngModel)] = torate
                                  type="text" id="num2" >
                                  
                          </div>
                          <p class="fw-600 mt-2 fs-13">please enter amount sup 8000DT</p>
                      </div>
                      <div class="col-md-2 align-self-center">
                          <div class=exp-cal-icon>
                              <button type="button" id="calculate"><i class="fa fa-angle-right"></i>
                              </button>
                          </div>
                      </div>
                      <div class="col-md-5">
                          <p class="fw-600 text-center exp-cal2-content">Your final amount</p>
                          <div class="ex-calculate-value">
                              <input type="text" name="sum" id="sum"  readonly> 
                          </div>
                      </div>
                      <div class="col-lg-12 text-center">
                        <button type ="button" class = "btn btn-info" (click)="Rate(amount.value)">Find My Rate</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- End Loan Calculator -->


                  <button  (click)="goToDeails()"  class = "btn btn-success"  type ="submit" style="margin-right: 50px" style="margin-bottom: 10px" >View Details</button>
                <div class="table-responsive">
                  <table class="lw-tab-table">
                    <tr class="lw-table-row-1">
                        <th>Fund Identifier</th>
                        <th>Amount</th>
                        <th>Rate</th>
                        <th>Win Rate</th>
                        <th>Actions </th>
                    </tr>
                    <tr *ngFor="let Fund of listFunds">
                        <td class="lw-table-data-2"  class="center">
                            {{Fund.idFund}}
                          </td>
                      <td class="lw-table-data-2"  class="center">
                        {{Fund.amountFund}}
                      </td>
                      <td class="lw-table-data-3" class="center">
                        {{Fund.tauxFund}}
                      </td>
                      <td class="lw-table-data-4" class="center">
                      {{Fund.tauxGain}}
                      </td>
                      <td class="lw-table-data-3" class="center">
                        <button  (click) = "goToaddInves(Fund.idFund)" class = "btn btn-success"  type ="submit"  >Add Investissement </button>
                        <button type ="button" class = "btn btn-danger" (click)="deleteFund(Fund.idFund)">Delete Fund</button>
                      </td>
                    </tr>
                  </table>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

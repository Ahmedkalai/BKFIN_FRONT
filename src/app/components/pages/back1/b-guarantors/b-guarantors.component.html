
<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Dashboard</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center">

      <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
        <thead>
        <tr>
          <th>Name</th>
          <th>SecondName</th>
          <th>WOrkGuarantor</th>
          <th>Features</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let Guarantor of Guarantors">
          <td> {{ Guarantor.nameGarantor }}</td>
          <td>{{ Guarantor.secondnameGarantor }}</td>
          <td>{{ Guarantor.workGarantor }}</td>
          <td></td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
